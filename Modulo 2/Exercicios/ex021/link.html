<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>

<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    
    a{
        color: black;
        text-decoration:none;
        font-weight: bold;
    }

    a:visited{
        color: darkorange;
    }

    a:hover{
        color:black;
        text-decoration: underline;
    }

    a::after{
        content: '[link]';
        text-decoration: none;
        font-weight: normal;
        color: black;
    }
</style>
<body>
    <h1>Personalizando links</h1>
