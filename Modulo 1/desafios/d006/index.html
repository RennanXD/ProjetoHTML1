<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags que temos em HTML</h1>
    <p>No HTML existe muitas tags para a sua construção aqui estão elas para ser listadas</p>
    <ul>
        <li><abbr title="Use a tag &lt p &gt">Paragrafo</abbr></li>
        <li><abbr title="Use a tag &lt h1 &gt">Titulo</abbr></li>
        <li><abbr title="Use a tag &lt abbr &gt">Abreviação</abbr></li>
        <li><abbr title="Use a tag &lt img &gt">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt a &gt">HyperLink</abbr></li>
        <li><abbr title="Use a tag &lt Mark &gt">Marcação</abbr></li>
        <li><abbr title="Use a tag &lt code &gt">Codigo-fonte</abbr></li>
        <li><abbr title="Use a tag &lt ol &gt">Listas ordenadas</abbr></li>
        <li><abbr title="Use a tag &lt ul &gt">Listas Não-ordenadas</abbr></li>
        <li><abbr title="Use a tag &lt del &gt">Texto excluido</abbr></li>
        <li><abbr title="Use a tag &lt small &gt">Texto pequeno</abbr></li>
    </ul>
</body>
</html>
