<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        h1{
            background-color: lightcoral;
            height: 300px;
            width: 300px;
            border-width: 5px;
            border-style: solid;
            border-color:red;
        }

        a{
            border-width: 5px;
            border-style: solid;
            border-color:orangered;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos são também box-level porém o <a href="#">os links são exemplos de inline-level</a></p>
</body>
</html>
